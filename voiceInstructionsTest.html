<!DOCTYPE html>
<html>
<head>
  <title>Mobile Page Example</title>
  <style>
    @media only screen {
      body {
        background-color: green;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      
      h1 {
        color: white;
        font-size: 24px;
        text-align: center;
        margin-bottom: 30px;
      }
      
      #startButton {
        padding: 30px 60px;
        background-color: #fff;
        color: gray;
        font-size: 20px;
        border: none;
        cursor: pointer;
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Bienvenido!</h1>
  
  <button id="startButton">Iniciar</button>

  <script>
    document.addEventListener('DOMContentLoaded', function(event) {
      const startButton = document.getElementById('startButton');

      startButton.addEventListener('click', function() {
        const speechSynthesis = window.speechSynthesis;
        const utterance = new SpeechSynthesisUtterance();

        utterance.lang = 'es-MX';
        utterance.text = "Vamos a iniciar el proceso de suscripción. En la siguiente página, por favor ingresa tu información personal.";

        speechSynthesis.speak(utterance);
      });
    });
  </script>
</body>
</html>
